<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweet Delights Bakery</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Sweet Delights Bakery Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="hero">
        <h1>Welcome to Sweet Delights Bakery</h1>
        <p>Freshly baked goods made with love</p>
        <button class="primary-btn" id="orderBtn">Order Now</button>
    </section>

    <!-- Menu Preview Section (Unique for Home Page) -->
    <section id="menu">
        <h2>Our Menu</h2>
        <div class="home-menu-items">
            <div class="menu-item">
                <img src="images/bread.png" alt="Freshly baked bread">
            </div>
            <div class="menu-item">
                <img src="images/pastry.png" alt="Delicious pastries">
            </div>
            <div class="menu-item">
                <img src="images/cake.png" alt="Scrumptious cake">
            </div>
            <div class="menu-item">
                <img src="images/cookies.png" alt="Tasty cookies">
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Sweet Delights Bakery. All rights reserved.</p>
        <div class="social-icons">
            <img src="images/facebook.png" alt="Facebook">
            <img src="images/instagram.png" alt="Instagram">
            <img src="images/twitter.png" alt="Twitter">
        </div>
    </footer>

    <!-- already in your file -->
<script src="script.js"></script>
</body>
</html>
